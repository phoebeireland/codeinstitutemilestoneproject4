{% if item.product.image_url %}
<img class="img-fluid rounded" src="{{ item.product.image_url }}" alt="{{ item.product.name }}">
{% else %}
<img class="img-fluid rounded" src="https://raw.githubusercontent.com/phoebeireland/codeinstitutemilestoneproject4/main/media/noimage.png" alt="{{ item.product.name }}">
{% endif %}
